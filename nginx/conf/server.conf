server {
    listen 80;
    listen [::]:80;

    server_name easy.nctu.me www.easy.nctu.me;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        rewrite ^ https://$host$request_uri? permanent;
    }
}

server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;

    server_name easy.nctu.me;

    ssl_certificate /etc/letsencrypt/archive/easy.nctu.me/fullchain1.pem;
    ssl_certificate_key /etc/letsencrypt/archive/easy.nctu.me/privkey1.pem;
    
    location / {
                
    	proxy_pass http://app:4000/;
    }
}